    <!-- Auto refresh page every 30 seconds -->
    <meta http-equiv="refresh" content="300">

    <!-- Fade in fade out page transition -->
    <script type="text/javascript">
        $(document).ready(function () {
            $("body").css("display", "none");
            $("body").fadeIn(1200);
            $("a.transition").click(function (event) {
                event.preventDefault();
                linkLocation = this.href;
                $("body").fadeOut(0, redirectPage);
            });
            function redirectPage() {
                window.location = linkLocation;
            }
        });
    </script>
    <!--include jQuery Validation Plugin-->
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.12.0/jquery.validate.min.js" type="text/javascript"></script>
    <!-- jQuery plugin for form validation -->
    <script type="text/javascript">
    $(function()
    {
        $("#reg").validate(
        {
            rules: 
            {
              name: 
              {
                required: true
              },
              nricNum:
              {
                required: true
              },
              mobile_number:
              {
                required: true,
                digits: true
              },
              address:
              {
                required:true
              },
              dob:
              {
                required: true
              },
              race: 
              {
                required: true
              },
               gender:
              {
                required: true,
              },
              nationality:
              {
                required: true,
              }
            },
            messages: 
             {
              name: 
              {
                required: "Please enter your name"
              },
              gender:
              {
                required: "Please select your gender"
              },
              /*
                the problem with this code is that the error message is too long and takes up two lines instead of one. the problematic error message occurs for nationality, dob and mobile_number text fields.
              nationality:
              {
                required: "Please select your nationality"
              },
              dob:
              {
                required: "Please enter your date of birth"
              },*/
              race:
              {
                required: "Please select your race"
              },
              /*mobile_number:
              {
                required: "Please enter your mobile number"
              },*/
              address:
              {
                required: "Please enter your address"
              }
            },
            errorPlacement: function(error, element) 
            {
                if ( element.is(":radio") ) 
                {
                    error.appendTo( element.parents('#gender') );
                    error.appendTo( element.parents('#nationality') );
                }
                else
                { // This is the default behavior 
                    error.insertAfter( element );
                }
            }
                });
            });   
    </script>
